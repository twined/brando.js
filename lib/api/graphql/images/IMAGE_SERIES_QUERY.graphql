query ImageSeries ($seriesId: ID!) {
  image_series (seriesId: $seriesId) {
    id
    name
    slug

    images {
      id
      image {
        path
        credits
        focal
        title
        optimized
        width
        height
        sizes
        thumb: url(size: "thumb")
        medium: url(size: "medium")
      }
      image_series_id
      sequence
    }
  }
}
